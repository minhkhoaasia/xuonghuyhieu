	<script type="text/javascript">
 
		// When the DOM is ready, initialize the scripts.
		jQuery(function( $ ){
 
 
 $(document).ready(function(){
 
				
			$('#slidingchat_trigger1').click(
				function( event ){
					// Prevent the default event.
					event.preventDefault();
 
					// Toggle the slide based on its current
					// visibility.
					if ($('#slidingchat_inner').is( ":visible" )){
 
						// Hide - slide up.
						$('#slidingchat_inner').slideUp( 300, function(){ 
						$('#slidingchat_trigger1').show();
						$('#slidingchat_trigger2').css({'background':'url(window1.png) no-repeat'});
						 } );
 
					} else {
 
						// Show - slide down.
						$('#slidingchat_inner').slideDown( 300, function(){ 
						$('#slidingchat_trigger1').hide();
						$('#slidingchat_trigger2').css({'background':'url(window2.png) no-repeat'});
						 } );
 
					}
				}
			);
			
			
			$('#slidingchat_trigger2').click(
				function( event ){
					// Prevent the default event.
					event.preventDefault();
 
					// Toggle the slide based on its current
					// visibility.
					if ($('#slidingchat_inner').is( ":visible" )){
 
						// Hide - slide up.
						$('#slidingchat_inner').slideUp( 300, function(){ 
						$('#slidingchat_trigger1').show() } );
 
					} else {
 
						// Show - slide down.
						$('#slidingchat_inner').slideDown( 300, function(){ 
						$('#slidingchat_trigger1').hide() } );
 
					}
				}
			);
			
			
			
			});
			
 
		});
		
 
	</script>
